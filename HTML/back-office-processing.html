<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Request Processing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px">
      <div class="brand" style="display:flex;align-items:center;gap:12px">
        <div class="logo">EC</div>
        <div>
          <h1 style="margin:0">Energy Company - Request Submitted</h1>
          <p style="margin:0;color:var(--muted);font-size:0.9rem">Your request is being processed</p>
        </div>
      </div>
    </header>

    <main>
      <section class="content card">
        <h2 style="margin-top:0">Thank You</h2>
        <p>Your request has been submitted and will be processed by our backend office. We will contact you shortly.</p>
        <p>If you have any questions, please reach out to our support team.</p>
      </section>
    </main>
  </div>
</body>
</html>
